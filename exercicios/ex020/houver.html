<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif ;
        }
         
        div > p {
            display: none;
        }

        div:hover > p {
            background-color: red;
            display: block;
            color: white;

        }
        div:hover{
            color: red;
        }
    </STyle>
</head>
<body>
    <h1>exenplo de huver</h1>
    <p>passe o mouse sobre o texto abaixo!</p>
    <div>
        passe o mouse aqui!
        <p>TEXTO ESCONDIDO</p>
    </div>
    FIM!    
</body>
</html>
