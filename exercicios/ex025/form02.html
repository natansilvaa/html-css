<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iusu">usuário:</label>
            <input type="text" nome="usu" id="iusu" required minlength="5" maxlength="15" autocomplete="username" placeholder="nome de usuário" size="15">
        </p>    
        
        <p>
            <label for="isenha">senha:</label>
            <input type="password" nome="senha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="min 8 caracteries" size="10">
         </p>   
        <p>
            <input type="submit" value="enviar" >
            <input type="reset" value="limpar">
         </p>
    </form>
</body>
</html>
