<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ormuláro</title>
</head>
<body>
    <h1>texte de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> 
        <p>
            <label for="inome"> nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo"required autocomplete="name">
        </p>
        <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="media" maxlength="20"  step=".1" min="5" max="10" placeholder="0 a 10" value="5">
        </p>
        <p>
            <label for="imes">periodo</label>
            <input type="month">
        </p>
        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
           <input type="submit" value="enviar">
           <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
