<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas de notas de alunos</title>
    <style>
        body{
            background-color: dimgray;
            
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            text-align: center;
        }
      thead, .medias{
        background-color: blue;
        color: white;
      }
      
      
    </style>
</head>
<body>
    <table>
      <thead>
        <tr>
            <th rowspan="2" scope="row">Área</th>
            <th rowspan="2" scope="row">diciplinas</th>
            <th colspan="2" scope="col">Notas</th>
            <th rowspan="2" scope="row">Média</th>         
        </tr>
        <tr>
            <th>Nota 01</th>
            <th>Nota 02</th>
        </tr>
      </thead>  
      <tbody>
        <tr>
            <th rowspan="4" scope="colgroup">Exatas</th>
            <td>matematica</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr>
            <td>Fisica</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr>
            <td>Quimica</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr class="medias">
            <th   colspan="4" scope="col">médias Exatas</th>
            <td>00</td>
        </tr>
        
        <tr>
            <th rowspan="2" scope="colgroup">Humanas</th>
            <td>História</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr class="medias">
            <th  colspan="4">média de humanas</th>
            <td>00</td>
        </tr>
      </tbody>
      
    </table>
</body>
</html>
